{% extends 'base.html' %}


{% block title %}Password Reset{% endblock title %}

{% block content %}
<h1>Password Reset </h1>
<p>Forgotten your password? Enter your email below, and we'll send a link to help you set up a new one.</p>
<form method="POST">
    {% csrf_token %}
    { form.as_p }
    <input type="submit" class="btn btn-outline-success" value="Reset">
</form>
{% endblock content %}
