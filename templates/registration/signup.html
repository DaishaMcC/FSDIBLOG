{% extends 'base.html' %}


{% block title %}Sign Up{% endblock title %}

{% block content %}
<h1>Sign Up</h1>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" class="btn btn-outline-success" value="Sign Up">
</form>
Already have an account with us? <a href="{% url 'login' %}">Click Here</a>
{% endblock content %}
